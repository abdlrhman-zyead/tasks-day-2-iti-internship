<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Flex - Digital Studio</title>
</head>
<body>
<header>
    <nav class="container" role="navigation" aria-label="Primary Navigation">
        <div class="logo" tabindex="0" aria-label="Flex logo with company name">
            Flex
        </div>
        <ul class="nav-links" role="menubar" aria-label="Primary menu">
            <li role="none">
                <a href="#" class="active" role="menuitem" tabindex="0" aria-current="page">Home</a>
            </li>
            <li role="none">
                <a href="#" role="menuitem" tabindex="-1">Services</a>
            </li>
            <li role="none">
                <a href="#" role="menuitem" tabindex="-1">Portfolio</a>
            </li>
            <li role="none">
                <a href="#" role="menuitem" tabindex="-1">Team</a>
            </li>
            <li role="none">
                <a href="#" role="menuitem" tabindex="-1">Contact</a>
            </li>
        </ul>
    </nav>
</header>

<section class="hero" aria-label="Hero section with woman in beige coat and black silk top">
    <div class="hero-content" role="region" aria-labelledby="hero-title">
        <h1 id="hero-title">DIGITAL STUDIO</h1>
        <p class="subtitle">LET US DESIGN YOUR WEBSITE</p>
        <button type="button" aria-label="Explore responsive template">RESPONSIVE TEMPLATE</button>
    </div>
    <div class="dots" role="tablist" aria-label="Hero slide indicators">
        <button class="dot active" aria-selected="true" tabindex="0" aria-label="Slide 1"></button>
        <button class="dot" aria-selected="false" tabindex="-1" aria-label="Slide 2"></button>
        <button class="dot" aria-selected="false" tabindex="-1" aria-label="Slide 3"></button>
    </div>
</section>

<main>
    <section class="services-section" aria-labelledby="services-heading">
        <div class="section-header">
            <h2 id="services-heading">OUR SERVICES</h2>
            <p>LET US TO HELP YOU TO CREATE PROFFESIONAL WEBSITE</p>
        </div>
        <div class="services" role="list" aria-label="Our service offerings">
            <div class="service-box" role="listitem" tabindex="0" aria-label="Service box 1, soft beige color"></div>
            <div class="service-box" role="listitem" tabindex="0" aria-label="Service box 2, soft sand color"></div>
            <div class="service-box" role="listitem" tabindex="0" aria-label="Service box 3, muted pink beige color"></div>
            <div class="service-box" role="listitem" tabindex="0" aria-label="Service box 4, pale light beige color"></div>
        </div>
    </section>

    <section class="portfolio-section" aria-labelledby="portfolio-heading">
        <div class="section-header">
            <h2 id="portfolio-heading">OUR PORTFOLIO</h2>
            <p>WHAT WE HAVE DONE SO FAR</p>
        </div>
        <div class="portfolio" role="list" aria-label="Portfolio gallery images">
            <img src="https://t4.ftcdn.net/jpg/14/71/70/21/360_F_1471702132_7LpDlmaCp4QC6cgCoMtjNJLp9phvZDg9.jpg" alt="Close-up photo of a woman's hands showing an elegant watch with diamond ring and red nail polish, beige clothing" tabindex="0" role="listitem"/>
            <img src="https://t4.ftcdn.net/jpg/14/71/70/21/360_F_1471702132_7LpDlmaCp4QC6cgCoMtjNJLp9phvZDg9.jpg" alt="Lifestyle image of blonde woman wearing black top, sitting at outdoor cafe writing in notebook with coffee cup" tabindex="0" role="listitem"/>
            <img src="https://t4.ftcdn.net/jpg/14/71/70/21/360_F_1471702132_7LpDlmaCp4QC6cgCoMtjNJLp9phvZDg9.jpg" alt="Close-up wrist shot showing a gold wristwatch on a white shirt, elegant setting" tabindex="0" role="listitem"/>
            <img src="https://t4.ftcdn.net/jpg/14/71/70/21/360_F_1471702132_7LpDlmaCp4QC6cgCoMtjNJLp9phvZDg9.jpg" alt="Stylish woman wearing black dress and boots walking in city street holding a clutch bag" tabindex="0" role="listitem"/>

            <img src="https://t4.ftcdn.net/jpg/14/71/70/21/360_F_1471702132_7LpDlmaCp4QC6cgCoMtjNJLp9phvZDg9.jpg" alt="Close-up of rose gold luxury watch paired with matching bracelet on wrist, soft lighting" tabindex="0" role="listitem"/>
            <img src="https://t4.ftcdn.net/jpg/14/71/70/21/360_F_1471702132_7LpDlmaCp4QC6cgCoMtjNJLp9phvZDg9.jpg" alt="Close-up of woman's hand holding stylish black leather bag, wearing layered rose gold wristwatch and bracelets" tabindex="0" role="listitem"/>
            <img src="https://t4.ftcdn.net/jpg/14/71/70/21/360_F_1471702132_7LpDlmaCp4QC6cgCoMtjNJLp9phvZDg9.jpg" alt="Side profile of fashion model walking with beige overcoat, black skirt, white clutch bag and black heels" tabindex="0" role="listitem"/>
            <img src="https://t4.ftcdn.net/jpg/14/71/70/21/360_F_1471702132_7LpDlmaCp4QC6cgCoMtjNJLp9phvZDg9.jpg" alt="Woman holding notebook and pen wearing a white shirt and wristwatch, stylish and casual" tabindex="0" role="listitem"/>
        </div>
    </section>
</main>
</body>
</html>
